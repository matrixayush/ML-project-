<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancer Type Prediction</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Your custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- ===== Header / Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Cancer Type Prediction</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <!-- this link now opens the modal -->
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#dataModal"
            >
              Preview Data
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== Centered Form Card ===== -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg form-card">
      <h2 class="card-title text-center mb-4">Enter Features</h2>

      <form method="POST" action="/predict">
        <div class="row g-3">
          <!-- radius -->
          <div class="col-md-6">
            <label for="radius" class="form-label">Radius</label>
            <input
              type="number" step="any"
              class="form-control"
              id="radius" name="radius" required
            >
          </div>
          <!-- texture -->
          <div class="col-md-6">
            <label for="texture" class="form-label">Texture</label>
            <input
              type="number" step="any"
              class="form-control"
              id="texture" name="texture" required
            >
          </div>
          <!-- perimeter -->
          <div class="col-md-6">
            <label for="perimeter" class="form-label">Perimeter</label>
            <input
              type="number" step="any"
              class="form-control"
              id="perimeter" name="perimeter" required
            >
          </div>
          <!-- area -->
          <div class="col-md-6">
            <label for="area" class="form-label">Area</label>
            <input
              type="number" step="any"
              class="form-control"
              id="area" name="area" required
            >
          </div>
          <!-- smoothness -->
          <div class="col-md-6">
            <label for="smoothness" class="form-label">Smoothness</label>
            <input
              type="number" step="any"
              class="form-control"
              id="smoothness" name="smoothness" required
            >
          </div>
          <!-- compactness -->
          <div class="col-md-6">
            <label for="compactness" class="form-label">Compactness</label>
            <input
              type="number" step="any"
              class="form-control"
              id="compactness" name="compactness" required
            >
          </div>
          <!-- symmetry -->
          <div class="col-md-6">
            <label for="symmetry" class="form-label">Symmetry</label>
            <input
              type="number" step="any"
              class="form-control"
              id="symmetry" name="symmetry" required
            >
          </div>
          <!-- fractal dimension -->
          <div class="col-md-6">
            <label for="fractal_dimension" class="form-label">Fractal Dimension</label>
            <input
              type="number" step="any"
              class="form-control"
              id="fractal_dimension"
              name="fractal_dimension" required
            >
          </div>
          <!-- model selector -->
          <div class="col-12">
            <label for="model" class="form-label">Select Model</label>
            <select class="form-select" id="model" name="model">
              <option value="logreg">Logistic Regression</option>
              <option value="knn">KNN</option>
              <option value="dt">Decision Tree</option>
              <option value="nb">Naive Bayes</option>
              <option value="rf">Random Forest</option>
            </select>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">
            Predict
          </button>
        </div>
      </form>

      <hr class="my-4">

      <div class="text-center mt-3">
        <a href="/prediction_score" class="link-light text-black">
          See comparison between results from different models
        </a>
      </div>
    </div>
  </div>

  <!-- ===== Modal for Data Preview ===== -->
<div
class="modal fade"
id="dataModal"
tabindex="-1"
aria-labelledby="dataModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-xl modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header bg-dark text-white">
      <h5 class="modal-title" id="dataModalLabel">Data Preview</h5>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="table-responsive">
        {{ data_preview|safe }}
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >Close</button>
    </div>
  </div>
</div>
</div>

  <!-- Bootstrap JS (for modal & navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
